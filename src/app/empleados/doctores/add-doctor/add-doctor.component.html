<section class="content">
    <h2>Registrar Odontologos</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label><b>Numero Identificacion:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Identificacion odontologo">
                    </div>
                    <div class="form-group">
                        <label><b>Apellidos:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Apellidos odontologo">
                    </div>
                    <div class="form-group">
                        <label><b>Telefono 1:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Telefono odontologo" type="number">
                    </div>
                    <div class="form-group">
                        <label><b>Fecha Nacimiento:</b></label>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="form-group">
                        <label><b>Nombres:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Nombres odontologo">
                    </div>
                    <div class="form-group">
                        <label><b>Direccion:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Direccion odontologo">
                    </div>
                    <div class="form-group">
                        <label><b>Telefono 2:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Telefono odontologo" type="number">
                    </div>
                    <div class="form-group">
                        <label><b>Edad:</b></label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Edad odontologo" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="tablaBotones">
        <table>
            <tr>
                <td><button class="btn btn-primary">Registrar</button></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><button class="btn btn-danger">Cancelar</button></td>
            </tr>
        </table>
    </div>
</section>
